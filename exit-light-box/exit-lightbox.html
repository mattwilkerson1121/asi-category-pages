		// prevent the modal from showing once the cookie is set
		//if(Cookies.get('4modlshw') != 'false') {
		if($.cookie("4modlshw") != 'false') {
			// if this is only the first time, show modal
			if ((count == 1) && (isSignedIn == false) && (cartCount > 0)) {

	            $('#easyPassModal').modal();
